<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Feature - EXTREMELI SUITES</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
.admin-container {
  min-height: 100vh;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  padding: 20px;
}

.admin-header {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin-bottom: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.admin-header h1 {
  font-family: 'Playfair Display', serif;
  color: var(--blue);
  margin: 0;
}

.admin-nav {
  display: flex;
  gap: 15px;
}

.admin-nav a {
  background: var(--blue);
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.admin-nav a:hover {
  background: var(--accent-dark);
  transform: translateY(-2px);
}

.form-container {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text);
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 3px rgba(54, 116, 181, 0.1);
}

.form-group textarea {
  resize: vertical;
  min-height: 100px;
}

.btn-submit {
  background: #28a745;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  background: #218838;
  transform: translateY(-2px);
}

.btn-cancel {
  background: #6c757d;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
  margin-left: 10px;
  transition: all 0.3s ease;
}

.btn-cancel:hover {
  background: #5a6268;
  transform: translateY(-2px);
}

.icon-options {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
  gap: 10px;
  margin-top: 10px;
}

.icon-option {
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.icon-option:hover {
  border-color: var(--blue);
  background: rgba(54, 116, 181, 0.1);
}

.icon-option.selected {
  border-color: var(--blue);
  background: var(--blue);
  color: white;
}

.alert {
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
}

.alert-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}
</style>
</head>
<body>

<div class="admin-container">
  <div class="admin-header">
    <h1>Add New Feature</h1>
    <div class="admin-nav">
      <a href="{{ url_for('admin_features') }}">Back to Features</a>
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div class="form-container">
    <form method="POST">
      <div class="form-group">
        <label for="icon">Icon</label>
        <input type="text" id="icon" name="icon" placeholder="fas fa-star" required>
        <div class="icon-options">
          <div class="icon-option" onclick="selectIcon('fas fa-concierge-bell')"><i class="fas fa-concierge-bell"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-bed')"><i class="fas fa-bed"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-utensils')"><i class="fas fa-utensils"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-swimming-pool')"><i class="fas fa-swimming-pool"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-wifi')"><i class="fas fa-wifi"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-parking')"><i class="fas fa-parking"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-dumbbell')"><i class="fas fa-dumbbell"></i></div>
          <div class="icon-option" onclick="selectIcon('fas fa-spa')"><i class="fas fa-spa"></i></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="image">Image Filename</label>
        <input type="text" id="image" name="image" placeholder="example.jpg" required>
        <small style="color: var(--muted);">Image should be in static/images/ folder</small>
      </div>
      
      <div>
        <button type="submit" class="btn-submit">Add Feature</button>
        <a href="{{ url_for('admin_features') }}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
function selectIcon(iconClass) {
  document.getElementById('icon').value = iconClass;
  
  // Update visual selection
  document.querySelectorAll('.icon-option').forEach(option => {
    option.classList.remove('selected');
  });
  event.target.closest('.icon-option').classList.add('selected');
}
</script>

</body>
</html>
