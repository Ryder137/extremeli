  <nav class="nav-desktop">

    <a href="{{ url_for('gallery') }}" class="active">Gallery</a>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="nav-mobile" id="navMobile">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('rooms') }}">Rooms</a>
    <a href="{{ url_for('booking') }}">Booking</a>
    <a href="{{ url_for('gallery') }}" class="active">Gallery</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>
</header>

<section id="gallery">
  <h2 class="section-title">Gallery</h2>
  <div class="gallery">
    <img src="{{ url_for('static', filename='images/resto.png') }}" alt="Gallery Image 1">
    <img src="{{ url_for('static', filename='images/resto1.png') }}" alt="Gallery Image 2">
    <img src="{{ url_for('static', filename='images/lobby.png') }}" alt="Gallery Image 3">

  </div>
</section>

<footer>

</footer>

<!-- Floating Social + Chat -->
<div class="social-float">
  <a class="social-btn" href="https://www.facebook.com/ExtremeliSuites.Inc" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a class="social-btn" href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  <a class="social-btn" href="https://m.me" target="_blank" title="Messenger"><i class="fab fa-facebook-messenger"></i></a>
</div>

<!-- AI Chat Box -->
<div class="chat-box" id="chatBox">
  <div class="chat-header">AI Concierge</div>
  <div class="chat-body" id="chatBody">
    Welcome to Extremeli Suites! How may I assist you today?
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type your message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
function toggleChat(){
  const box = document.getElementById('chatBox');
  box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
}
function sendMsg(){
  const input = document.getElementById('chatInput');
  const body = document.getElementById('chatBody');
  if(!input.value.trim()) return;
  body.innerHTML += `<br><strong>You:</strong> ${input.value}`;
  body.innerHTML += `<br><strong>Concierge:</strong> Thank you for your inquiry. Our team will assist you shortly.`;
  input.value='';
  body.scrollTop = body.scrollHeight;
}

// Mobile menu toggle
const hamburger = document.getElementById('hamburger');
const navMobile = document.getElementById('navMobile');

hamburger.addEventListener('click', function() {
  hamburger.classList.toggle('active');
  navMobile.classList.toggle('active');
});

// Close mobile menu when clicking on a link
navMobile.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    hamburger.classList.remove('active');
    navMobile.classList.remove('active');
  });
});
</script>

</body>
</html>
